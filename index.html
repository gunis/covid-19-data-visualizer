<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Covid 19 data visualizer</title>
	<meta name="description" content="Visualize Covid 19 data">
	<meta http-equiv="content-type" content="text/html;charset=UTF-8">

	<!-- Bootstrap -->
	<link href="bower_components/bootstrap/dist/css/bootstrap.min.css?v=4.5.0" rel="stylesheet">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css?v=4.7.0">

	<!-- DataTables -->
	<link rel="stylesheet" type="text/css" href="bower_components/datatables.net-dt/css/jquery.dataTables.min.css?v=1.10.21"/>

	<!-- Custom CSS -->
	<link rel="stylesheet" href="assets/css/main.css?v=1.0.1">

	<link rel="shortcut icon" href="assets/ico/favicon.ico?v=1-0-0">

	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
  </head>
  <body>
	<div class="container">
		<div id="last-data-update-alert" class="alert alert-info alert-dismissible fade" role="alert">
			<strong>Last data update:</strong> <span id="last-data-update"></span>
		</div>
		<div class="page-header">
			<h1>
				<i class="fa fa-fw fa-thermometer-full text-danger" aria-hidden="true"></i>
				Covid 19 data visualizer 
				<small>v1.0.1</small>
			</h1>
		</div>
		<hr />
		<div class="row">
			<div class="col col-lg-6 col-md-12 col-sm-12 col-12">
				<div class="card">
					<div class="card-header text-center clearfix">
						<h2>Total cases</h2>
					</div>
					<div class="card-body text-center">
						<div id="chart-world-total-cases">
							<div class="spinner-grow spinner-grow-sm" role="status">
							  <span class="sr-only">Loading...</span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col col-lg-6 col-md-12 col-sm-12 col-12">
				<div class="card">
					<div class="card-header text-center clearfix">
						<h2>Active cases</h2>
					</div>
					<div class="card-body text-center">
						<div id="chart-world-active-cases">
							<div class="spinner-grow spinner-grow-sm" role="status">
							  <span class="sr-only">Loading...</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<hr />
		<div class="row">
			<div class="col col-lg-12">
				<div class="card">
					<div class="card-header text-center clearfix">
						<h2>Countries</h2>
					</div>
					<div class="card-body text-center">
						<div id="world" class="table-responsive-xl">
							<div class="spinner-grow spinner-grow-sm" role="status">
							  <span class="sr-only">Loading...</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<div class="container">
			<hr />
			<div class="pull-left">
				<span>Powered by:</span>
				<i class="fa fa-hashtag" aria-hidden="true"></i><a target="_blank" href="http://fontawesome.io/icons/" title="Font Awesome 4.7.0">FontAwesome</a>
				<i class="fa fa-hashtag" aria-hidden="true"></i><a target="_blank" href="http://getbootstrap.com/" title="Bootstrap">Bootstrap</a>
				<i class="fa fa-hashtag" aria-hidden="true"></i><a target="_blank" href="https://jquery.com/" title="jQuery">jQuery</a>
				<i class="fa fa-hashtag" aria-hidden="true"></i><a target="_blank" href="https://datatables.net/" title="Add advanced interaction controls to your HTML tables the free and easy way">DataTables</a>
				<i class="fa fa-hashtag" aria-hidden="true"></i><a target="_blank" href="https://www.highcharts.com/" title="Interactive JavaScript charts for your webpage">Highcharts</a>
			</div>
			<div class="pull-right">
				<span>Created by:</span>
				<a target="_blank" class="btn btn-gunis" href="http://gunis.sk" title="gunis | sk * Freelancer &amp; Webdeveloper">Juraj Guni≈°</a>
				<a target="_blank" class="btn btn-xs btn-default" href="https://sk.linkedin.com/in/gunisj" title="LinkedIn"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
				<a target="_blank" class="btn btn-xs btn-default" href="https://twitter.com/gunisj" title="Twitter"><i class="fa fa-twitter" aria-hidden="true"></i></a>
				<a target="_blank" class="btn btn-xs btn-default" href="https://github.com/gunis" title="GitHub"><i class="fa fa-github" aria-hidden="true"></i></a>
			</div>
		</div>
	</footer>

	<script src="bower_components/jquery/dist/jquery.min.js?v=3.1.1"></script>

	<script src="bower_components/datatables.net/js/jquery.dataTables.min.js?v=1.10.21"></script>
	<!-- main.js -->
	<script src="assets/js/main.js??v=1.0.1"></script>
  </body>
</html>
